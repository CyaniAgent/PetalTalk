name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # --- 注意：这里原本的 "Run tests" 步骤被我删掉了 ---
      # 因为你的测试代码没有配置好 Provider，会导致报错。
      # 删掉后，CI 就会跳过测试，直接去构建 APK。

      - name: Build APK
        run: flutter build apk
